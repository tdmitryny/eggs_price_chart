<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Egg Price Tracker{% endblock %}</title>

    {% comment %} <!-- Bootstrap (Optional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}

    {% comment %} {% block extra_head %}{% endblock %} {% endcomment %}
</head>
<body>

    <!-- Navbar -->
  
<h1>hello</h1>
    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}

    {% comment %} {% block extra_js %}{% endblock %} {% endcomment %}
</body>
</html>
