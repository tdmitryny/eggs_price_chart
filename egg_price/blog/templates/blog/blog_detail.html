{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="text-muted">Published on {{ post.published_date|date:"F d, Y" }}</p>
            <div class="card-text">
                {{ post.content|linebreaks }}
            </div>
            <a href="{% url 'blog:blog_list' %}" class="btn btn-primary mt-3">&laquo; Back to Blog</a>
        </div>
    </div>
</div>
{% endblock %}
